	<h3 class="pb-2 d-flex justify-content-center">성별을 선택하세요</h3>
	<section class="d-flex justify-content-center">

		</div>

	<section class="section">
		<h1 class="title">사상체질 테스트</h1>
		<h2 class="subtitle">AI는 당신의 체질을 맞출 수 있을까요?</h2>
		<h4 class="sr-only">
			본 서비스는 Google의 인공지능 teachable machine 2.0을 활용하였습니다.
		</h4>
		<p class="sr-only">
			얼굴로 보는 당신의 체질을 알아보세요. 각 체질은 대표 유명인의 얼굴로 학습한 인공지능이 답해줍니다.
			얼굴로만 체질을 알기는 힘듭니다. 재미로 보시고, 자세한 정보를 얻고 싶으시면 사상체질 알아보기를 클릭하세요.
		</p>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

				<img src="img/image_upload.png" class="mt-5 pt-5 upload" />
				<h3 class="mb-5 pb-5 pt-4 upload-text">

			</div>
		</div>
		<div class="file-upload-content">

	</div>
